<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Verification UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="verification-card">
        
        <div class="peel"></div>

        <button class="close-btn">&times;</button>

        <div class="icon-container">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C9.79086 2 8 3.79086 8 6V8H7C5.89543 8 5 8.89543 5 10V18C5 19.1046 5.89543 20 7 20H17C18.1046 20 19 19.1046 19 18V10C19 8.89543 18.1046 8 17 8H16V6C16 3.79086 14.2091 2 12 2ZM12 4C13.1046 4 14 4.89543 14 6V8H10V6C10 4.89543 10.8954 4 12 4Z" fill="#888"/>
            </svg>
        </div>

        <h2>Enter Verification Code</h2>
        <p class="subtitle">We've sent a code to stevelauda@blissfulauto.com</p>

        <div class="otp-inputs">
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
            <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
        </div>

        <button class="verify-btn" disabled>Verify</button>

        <p class="resend-text">
            Didn't get a code? <a href="#">Click to resend</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
